{% set version = "6.6.1" %}
{% set variant = "openblas" %}

package:
  name: ncl
  version: {{ version }}

source:
  url: https://github.com/NCAR/ncl/archive/{{ version }}.tar.gz
  sha256: d3a9848786fbc40649162ce227a968e1ec7d2ed6e0511f78e3c280cc22f6b361
  patches:
    - grib2.patch

build:
  number: 0
  skip: True  # [win]
  features:
    - blas_{{ variant }}  # [not win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - pkg-config
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - xorg-imake  # [linux]
    - xorg-makedepend  # [linux]
  host:
    - blas 1.1 {{ variant }}  # [not win]
    - bzip2
    - cairo  # [linux]
    - curl
    - freetype  # [linux]
    - gsl
    - hdf4
    - hdf5
    - hdfeos2
    - hdfeos5
    - jasper
    - jpeg
    - libgdal
    - libiconv
    - libnetcdf
    - libpng
    - pixman  # [linux]
    - proj4
    - udunits2
    - zlib
    - flex
    - xorg-libx11  # [linux]
    - xorg-libxaw  # [linux]
    - xorg-libxmu  # [linux]
    - xorg-libxrender  # [linux]
    - openmp  # [osx]
  run:
    - blas 1.1 {{ variant }}  # [not win]
    - bzip2
    - cairo  # [linux]
    - curl
    - freetype  # [linux]
    - gsl
    - hdf4
    - hdf5
    - hdfeos2
    - hdfeos5
    - jasper
    - jpeg
    - libgdal
    - libiconv
    - libnetcdf
    - libpng
    - pixman  # [linux]
    - proj4
    - udunits2
    - zlib
    - esmf
    - xorg-imake  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxaw  # [linux]
    - xorg-libxmu  # [linux]
    - xorg-libxrender  # [linux]
    - xorg-makedepend  # [linux]
    - openmp  # [osx]

test:
  source_files:
    - install/make-tarfile/check_files
  requires:
    - git
    - imagemagick
  commands:
    - test "$(ncl -V)" = "{{ version }}"
    - NCARG_ROOT=${PREFIX} install/make-tarfile/check_files | grep -qv '^<'
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
    - git clone https://github.com/NCAR/ncl_ci_test && cd ncl_ci_test && export NCARG_ROOT=${PREFIX} && sed -e 's/ncl .*$/ncl $s/g' -i.backup run_tests.bash && bash -x run_tests.bash

about:
  home: http://ncl.ucar.edu/
  license: 'Apache 2.0'
  license_file: LICENSE
  summary: 'NCAR Command Language'

extra:
  recipe-maintainers:
    - khallock
    - marylhaley
    - david-ian-brown
    - ocefpaf
