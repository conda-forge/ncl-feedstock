{% set version = "6.6.2" %}

package:
  name: ncl
  version: {{ version }}

source:
  url: https://github.com/NCAR/ncl/archive/{{ version }}.tar.gz
  sha256: cad4ee47fbb744269146e64298f9efa206bc03e7b86671e9729d8986bb4bc30e
  patches:
    - grib2.patch

build:
  number: 24
  skip: True  # [win]
  features:
  detect_binary_files_with_prefix: true

requirements:
  build:
    - pkg-config
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - xorg-imake  # [linux]
    - xorg-makedepend  # [linux]
  host:
    - libblas
    - libcblas
    - bzip2
    - cairo  # [linux]
    - curl
    - freetype  # [linux]
    - gsl
    - hdf4
    - hdf5
    - hdfeos2
    - hdfeos5
    - jasper
    - jpeg
    - libgdal
    - libiconv
    - libnetcdf
    - libpng
    - pixman  # [linux]
    - proj
    - udunits2
    - zlib
    - flex
    - xorg-libx11  # [linux]
    - xorg-libxaw  # [linux]
    - xorg-libxmu  # [linux]
    - xorg-libxrender  # [linux]
    - openmp  # [osx]
  run:
    - bzip2
    - cairo  # [linux]
    - curl
    - freetype  # [linux]
    - gsl
    - hdf4
    - hdf5
    - hdfeos2
    - hdfeos5
    - jasper
    - jpeg
    - libgdal
    - libiconv
    - libnetcdf
    - libpng
    - pixman  # [linux]
    - proj
    - udunits2
    - zlib
    - esmf
    - xorg-imake  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxaw  # [linux]
    - xorg-libxmu  # [linux]
    - xorg-libxrender  # [linux]
    - xorg-makedepend  # [linux]
    - openmp  # [osx]

test:
  source_files:
    - install/make-tarfile/check_files
  requires:
    - coreutils
    - git
    - imagemagick
  commands:
    - test "$(ncl -V)" = "{{ version }}"
    - NCARG_ROOT=${PREFIX} install/make-tarfile/check_files | grep -qv '^<'
    - git clone https://github.com/NCAR/ncl_ci_test && cd ncl_ci_test && export NCARG_ROOT=${PREFIX} && bash -x run_tests.bash

about:
  home: http://ncl.ucar.edu/
  license: Apache-2.0
  license_file: LICENSE
  summary: NCAR Command Language

extra:
  recipe-maintainers:
    - khallock
    - marylhaley
    - david-ian-brown
    - ocefpaf
    - xylar
