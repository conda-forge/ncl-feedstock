{% set version = "ed6016bf579f8c8e8f77341503daef3c532f1069" %}
{% set variant = "openblas" %}

package:
  name: ncl
  version: {{ version }}

source:
  url: https://github.com/NCAR/ncl/archive/{{ version }}.tar.gz
  sha256: ef12d37abc6d2e176a3030ba80884f08d7ab70e5b707b4b8fefd98bb558e9807
  patches:
    - grib2.patch

build:
  number: 0
  skip: True  # [win]
  features:
    - blas_{{ variant }}  # [not win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - pkg-config
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - xorg-imake  # [linux]
    - xorg-makedepend  # [linux]
  host:
    - blas 1.1 {{ variant }}  # [not win]
    - bzip2
    - cairo  # [linux]
    - curl
    - freetype  # [linux]
    - gsl
    - hdf4
    - hdf5
    - hdfeos2
    - hdfeos5
    - jasper
    - jpeg
    - libgdal
    - libiconv
    - libnetcdf
    - libpng
    - pixman  # [linux]
    - proj4
    - udunits2
    - zlib
    - flex
    - xorg-libx11  # [linux]
    - xorg-libxaw  # [linux]
    - xorg-libxmu  # [linux]
    - xorg-libxrender  # [linux]
    - openmp  # [osx]
  run:
    - blas 1.1 {{ variant }}  # [not win]
    - bzip2
    - cairo  # [linux]
    - curl
    - freetype  # [linux]
    - gsl
    - hdf4
    - hdf5
    - hdfeos2
    - hdfeos5
    - jasper
    - jpeg
    - libgdal
    - libiconv
    - libnetcdf
    - libpng
    - pixman  # [linux]
    - proj4
    - udunits2
    - zlib
    - esmf
    - xorg-imake  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxaw  # [linux]
    - xorg-libxmu  # [linux]
    - xorg-libxrender  # [linux]
    - xorg-makedepend  # [linux]
    - openmp  # [osx]

test:
  source_files:
    - install/make-tarfile/check_files
  commands:
    - test "$(ncl -V)" = "{{ version }}"
    - NCARG_ROOT=${PREFIX} install/make-tarfile/check_files | grep -qv '^<'
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
    - git clone https://github.com/NCAR/ncl_ci_test && cd ncl_ci_test && export NCARG_ROOT=${PREFIX} && bash -x run_tests.bash  # [not win]


about:
  home: http://ncl.ucar.edu/
  license: 'NCL Source Code'
  license_file: COPYING
  summary: 'NCAR Command Language'

extra:
  recipe-maintainers:
    - khallock
    - marylhaley
    - david-ian-brown
    - ocefpaf
